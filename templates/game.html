{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center text-pink-600 mb-4">
    {{ game.name }}
  </h1>
  <p class="text-center text-gray-600 mb-8">{{ game.description }}</p>
  <div
    id="gameContainer"
    class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-4"
  >
    <div id="gameCanvas" class="w-full aspect-video bg-gray-100"></div>
    <p class="text-center text-xl font-bold text-pink-600 mt-4">
      Score: <span id="scoreDisplay">0</span>
    </p>
  </div>

  <div
    id="message"
    class="hidden max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg text-center"

  </div>
